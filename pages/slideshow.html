<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideshow</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- style perso chargé en 2nd pour venir modifier le style de bootstrap.css après le chargement de celui-ci -->
    <link rel="stylesheet" href="css/style-perso.css">
</head>

<body>
    <h1></h1>
    <div class="container">
        <aside class="row">
            <main class="order-2 order-md-1 col-md-10">
                <figure class="text-center my-5">
                    <!-- img-fluid: la taille max de l'image est sa taille naturelle -->
                    <img class="img-fluid" src="slideshow/avengers.jpg" alt="Les avengers">
                    <figcaption><h3>Les avengers</h></figcaption>
                </figure>
            </main>
            <aside class="order-1 order-md-2 col-md-2">
                <div class="row my-5">
                    <div class="col-2 col-md-12 d-flex justify-content-around">
                        <a href="slideshow/avengers.jpg" title="Les avengers"><img class="img-fluid" src="slideshow/avengers_mini.jpg" alt="Les avengers"></a>
                        <a href="slideshow/blacksad.jpg" title="Blacksad"><img class="img-fluid" src="slideshow/blacksad_mini.jpg" alt="Blacksad"></a>
                    </div>
                    <div class="col-2 col-md-12 d-flex justify-content-around">
                        <a href="slideshow/comanche.jpg" title="Comanche"><img class="img-fluid" src="slideshow/comanche_mini.jpg" alt="Comanche"></a>
                        <a href="slideshow/decapeetdecrocs.jpg" title="De cape et de crocs"><img class="img-fluid" src="slideshow/decapeetdecrocs_mini.jpg" alt="De cape et de crocs"></a>
                    </div>
                    <div class="col-2 col-md-12 d-flex justify-content-around">
                        <a href="slideshow/jeremiah.jpg" title="Jeremiah"><img class="img-fluid" src="slideshow/jeremiah_mini.jpg" alt="Jeremiah"></a>
                        <a href="slideshow/saiyuki.jpg" title="Saiyuki"><img class="img-fluid" src="slideshow/saiyuki_mini.jpg" alt="Saiyuki"></a>
                    </div>
                    <div class="col-2 col-md-12 d-flex justify-content-around">
                        <a href="slideshow/santiag.jpg" title="Santiag"><img class="img-fluid" src="slideshow/santiag_mini.jpg" alt="Santiag"></a>
                        <a href="slideshow/spirou.jpg" title="Spirou"><img class="img-fluid" src="slideshow/spirou_mini.jpg" alt="Spirou"></a>
                    </div>
                    <div class="col-2 col-md-12 d-flex justify-content-around">
                        <a href="slideshow//trollsdetroy.jpg" title="Trolls de troy"><img class="img-fluid" src="slideshow/trollsdetroy_mini.jpg" alt="Trolls de troy"></a>
                        <a href="slideshow/xiii.jpg" title="XIII"><img class="img-fluid" src="slideshow/xiii_mini.jpg" alt="XIII"></a>
                        <!-- sharemycode/2fq -->
                    </div>
                </div>

            </aside>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="js/perso.js"></script>
</body>
</html>
