<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Évènements</title>
    <style>
        .maClasse{
            background-color: dodgerblue;
            color: white;
            padding: 5px;
            bottom: 1px solid gray;
        }
    </style>
</head>

<body>
    <h1>Évènements</h1>
    <main>
        <article>
            <p style="display: none;">Mon paragraphe</p>
        </article>
    </main>
    <button id="button1">Click</button>
    <button id="button2">Bouton 2</button>
    <button id="button3">Bouton 3</button>
    <button id="button4">Bouton 4</button>
    <button id="button5">toggleClass</button>


    <script src="../source/jquery-3.4.1.js"></script>
    <script>
        // $(document).ready(function(){
        $(function() {
            $('h1').append('Javascript');

            $('#button1').click(function(){
                // alert('cliqué');
                // faire qu'au clic le texte h1 se souligne
                $('h1').css("text-decoration","underline");
            });

            // un double-clic sur le bouton 2 engendre un changement de couleur du body (.dblclick())
            $('#button2').dblclick(function(){
                $('body').css({"background-color":"lightgrey","font-family":"sans-serif"});
                // le mot-clé "this" se réfère à la sélection active "$('#button2')"
                $(this).css("display","none");
            });

            // $('#button3').toggle(function(){$('main').addClass('maClasse');} ,
            //     function(){$('main').removeClass('maClasse');});

            // $('#button3').mouseenter(function(){
            //     $('main').addClass('maClasse');
            // });
            // $('#button3').mouseleave(function(){
            //     $('main').removeClass('maClasse');
            // })

            // la méthode .hover() joue le rôle cumulé de mouseenter() et mouseLeave() à travers 2 f°, la 1ère s'exécute au survol, la 2nde à la fin de survol de l'élément visé
            $('#button3').hover(
                function(){
                    $('main').addClass('maClasse');
                } ,
                function(){
                    $('main').removeClass('maClasse');
                }
            );

            $('#button5').click(function(){
                $('h1').toggleClass('maClasse')
            });

            $('#button4').click(function(){
                // (1000): temps d'animation
                $("p").toggle(1000);
            });

            // methode .on()
            $('p').on("click", function(){
                $(this).append(' clic');
            });
        });
        
        // contrainte : sélectionner article, puis donner un contour à main
        $('article').parent().css("border","1px solid red");
        // retirer les marges du parag à partir de la sélection de son parent: article
        $('article').find('p').css("margin","0");



    </script>
</body>

</html>
